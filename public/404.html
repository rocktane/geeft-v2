<!DOCTYPE html>
<html>
<head>
  <title>Lost in space?</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .container {
      width: 100%;
      height: 100%;
      height: 100vh;
      overflow: hidden !important;
    }

    h1 {
      font-family: "Source Sans Pro", sans-serif;
      font-weight: bold;
      font-size: 40px;
      letter-spacing: 15px;
      text-transform: uppercase;
      text-align: center;
      color: rgb(241, 241, 241);
      margin: 0px;
      padding: 0px;
    }

    p {
      font-family: "Source Sans Pro", sans-serif;
      position: fixed;
      top: -250px;
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 7.5px;
      text-transform: uppercase;
      text-align: center;
      color: rgb(241, 241, 241);
      padding-left: 50px;
      margin: 0px;
    }

    p a {
      color: rgb(241, 241, 241);
      text-decoration: none;
      margin: 0;
      padding: 0;
    }

    p a:hover {
      color: #808080;
      text-decoration: underline;
    }

    .text {
      position: relative;
      top: 50%;
      -webkit-transform: translateY(-50%) !important;
      -ms-transform: translateY(-50%) !important;
      transform: translateY(-50%) !important;
      z-index: 3;
      display: block;
    }

    /* ---- reset ---- */

    body {
      margin: 0;
    }

    canvas {
      display: block;
      /* vertical-align: bottom; */
    }

    /* ---- particles.js container ---- */

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgb(14, 14, 14);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body class="rails-default-error-page">
  <div id="particles-js">
    <canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;"></canvas>
  </div>

  <div class="container">
    <div class="text">
      <h1 style="text-shadow: -2px 0 0 rgba(255,0,0,.7), 2px 0 0 rgba(0,255,255,.7);"> ERROR 404 </h1>
      <p><a href="javascript:void(0)" onclick="window.history.back()">go back</a></p>
    </div>
  </div>

  <script>
    particlesJS('particles-js', {
      'particles': {
        'number': {
          'value': 80,
          'density': {
            'enable': true,
            'value_area': 800
          }
        },
        'color': { 'value': '#ffffff' },
        'shape': {
          'type': 'circle',
          'stroke': {
            'width': 0,
            'color': '#000000'
          },
          'polygon': { 'nb_sides': 5 },
          'image': {
            'src': 'img/github.svg',
            'width': 100,
            'height': 100
          }
        },
        'opacity': {
          'value': 0.5,
          'random': false,
          'anim': {
            'enable': false,
            'speed': 1,
            'opacity_min': 0.1,
            'sync': false
          }
        },
        'size': {
          'value': 3,
          'random': true,
          'anim': {
            'enable': false,
            'speed': 40,
            'size_min': 0.1,
            'sync': false
          }
        },
        'line_linked': {
          'enable': true,
          'distance': 150,
          'color': '#ffffff',
          'opacity': 0.4,
          'width': 1
        },
        'move': {
          'enable': true,
          'speed': 6,
          'direction': 'none',
          'random': false,
          'straight': false,
          'out_mode': 'out',
          'bounce': false,
          'attract': {
            'enable': false,
            'rotateX': 600,
            'rotateY': 1200
          }
        }
      },
      'interactivity': {
        'detect_on': 'canvas',
        'events': {
          'onhover': {
            'enable': true,
            'mode': 'grab'
          },
          'onclick': {
            'enable': true,
            'mode': 'push'
          },
          'resize': true
        },
        'modes': {
          'grab': {
            'distance': 140,
            'line_linked': { 'opacity': 1 }
          },
          'bubble': {
            'distance': 400,
            'size': 40,
            'duration': 2,
            'opacity': 8,
            'speed': 3
          },
          'repulse': {
            'distance': 200,
            'duration': 0.4
          },
          'push': { 'particles_nb': 4 },
          'remove': { 'particles_nb': 2 }
        }
      },
      'retina_detect': true
    });
  </script>

  <!-- This file lives in public/


</body>
</html>
